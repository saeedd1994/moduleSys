<div class="accordion" id="accordionExample" >
  <div  class="accordion-item"  *ngFor="let item of accordion; let i = index">
    <h2 class="accordion-header" (click)="onClick(i)">
      <button class="accordion-button" type="button">
        {{item.title}}
      </button>
    </h2>
    <div id="collapseOne" [ngClass]="{'show' : i === firstIndex}"  class="accordion-collapse collapse">
      <div class="accordion-body">
        {{item.content}}
      </div>
    </div>
  </div>
</div>
