<div class="card mt-3" *ngFor="let item of items">
  <img [src]="item.imageUrl" class="card-img-top" style="width: 18rem;" alt="for-sale">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>
    <a class="btn btn-primary">buy now!</a>
  </div>
</div>
