<table [ngClass]="className" class="table table-striped table-hover ">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header.label}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of data">
    <td *ngFor="let header of headers">{{record[header.key]}}</td>
  </tr>
  </tbody>
</table>
